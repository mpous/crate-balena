name: cratedb
description: >-
  Deploy Crate database instance running on balena.
version: 0.1
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/mpous/crate-balena'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/mpous/crate-balena/main/cratedb-balena.png'
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberrypi3-64
    - raspberrypi4-64